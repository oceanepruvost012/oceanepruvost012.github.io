<!DOCTYPE html>

<html>


<body>

<h1>The XMLHttpRequest Object</h1>

<button type="button" onclick="loadDoc()">Lettres possibles</button>
<br><br>
<table id="demo"></table>

<script  type="text/javascript">
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xhttp.open("GET", "automate.xml", true);
  xhttp.send();
}

function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>Texte</th></tr>";
  var x = xmlDoc.getElementsByTagName("noeud");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("texte")[0].childNodes[0].nodeValue +
    "</td><td>" +
    /*x[i].getElementsByTagName("condition")[0].childNodes[0].nodeValue +
    "</td></tr>";*/
  }
  document.getElementById("demo").innerHTML = table;
}
</script>

</body>

</html>
